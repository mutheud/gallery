{%extends 'base.html'%}
{% block content %}
{{ block.super}}

<div class="container">

    <!-- Looping through images   -->
    {% for image_item in images %}

    <div class="row">
        <!-- displaying images articles -->
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <h2 class="text-center"> {{ image_item.name }} </h2>
            <img src="{{image_item.image.url}}" alt="">
            <h2 class="text-center"> {{ image_item.description }} </h2>
            <h2 class="text-center"> {{ image_item.category }} </h2>
        </div>

    </div>

    {% empty %}
    <div class="row">
        <h2 class="text-center">There No images Items</h2>
    </div>
    {% endfor %}

</div>

{% endblock %}
