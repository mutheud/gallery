{% load bootstrap3 %}
{% load static%}
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    {% if title %}
    <title>Gallery - {{title}}</title>
    {% else %}
    <title>Gallery </title>
    {% endif %}

    {% block styles %}
        {% bootstrap_css %}
    {% endblock %}

</head>

<body>
    {% include "navbar.html" %}
    {% block content %}
        

    {% endblock %}

    {% block scripts %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    {% bootstrap_javascript %}
    {% endblock %}
    <style>
        body {
            background: rgb(19, 26, 34);
        }
        h1 {
        color: white;
    }
    </style>
    
    </html>
